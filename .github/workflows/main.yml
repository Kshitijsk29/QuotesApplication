  instrumentation-test:
#    needs: [unit-test]
      runs-on: macos-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup JDK 17
          uses: actions/setup-java@v3
          with:
              distribution: 'temurin'
              java-version: 17

        - name: Make gradlew executable
          run: chmod +x ./gradlew

        # Install emulator manually
        - name: Install emulator
          run: |
              yes | /Users/runner/Library/Android/sdk/cmdline-tools/latest/bin/sdkmanager --install "emulator"
                /Users/runner/Library/Android/sdk/cmdline-tools/latest/bin/sdkmanager --update

        - name: Run UI Tests on Emulator
          uses: reactivecircus/android-emulator-runner@v2
          with:
              api-level: 29
              arch: arm64-v8a
              target: google_apis
              avd-name: test
              emulator-options: "-no-window -no-audio -no-boot-anim"
              script: ./gradlew connectedDebugAndroidTest

        - name: Upload instrumentation test report
          uses: actions/upload-artifact@v4
          with:
              name: instrumentation_test_report
              path: app/build/reports/androidTests/connected/debug

        - name: Upload screenshots (if any)
          uses: actions/upload-artifact@v4
          with:
              name: test_screenshots.html
              path: app/build/outputs/androidTest-results/connected/debug/test_screenshots.html
