  instrumentation-test:
#    needs: [ unit-test ]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run espresso tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          profile: Nexus 4
          avd-name: test
          emulator-options: "-no-window -no-audio -no-boot-anim -no-snapshot-load"
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            ./gradlew connectedAndroidTest --continue

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation_test_report.html
          path: app/build/reports/androidTests/connected/debug/instrumentation_test_report.html


      - name: Upload screenshots (if any)
        uses: actions/upload-artifact@v4
        with:
            name: test_screenshots.html
            path: app/build/outputs/androidTest-results/connected/test_screenshots.html
